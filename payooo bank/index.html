<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo Bank</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-slate-800">
    <section class="max-w-md min-h-screen mx-auto bg-slate-100">
        <div class="w-40 flex justify-center mx-auto pt-20">
            <img src="assets/logo.png" alt="">
        </div>


        <!-- login form -->
         <div class="">
  <div class="hero-content flex-col lg:flex-row-reverse">
   
    <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
      <form class="card-body">
        <fieldset class="fieldset">
          <label class="label">Account Number</label>
          <input id="account-number" type="number" class="input" placeholder="Type your Account Number"  required/>
          <label class="label">Password</label>
          <input id="pin" type="text" class="input" placeholder="Type Your PIN" required/>
          <div><a class="link link-hover">Forgot password?</a></div>
          <button id="login-btn" class="btn btn-neutral mt-4">Login</button>
        </fieldset>
      </form>
    </div>
  </div>
</div>

    </section>

    <script src="js/app.js"></script>
</body>
</html>
